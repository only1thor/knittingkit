<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Stitch Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <header class="card-header">
            <div>
                <h1>Knitting Stitch Calculator</h1>
                <p class="subtitle">Evenly distribute increases or decreases across a row</p>
            </div>
            <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="icon-sun">&#9788;</span>
                <span class="icon-moon">&#9790;</span>
            </button>
        </header>

        <form id="calc-form" autocomplete="off">
            <div class="input-group">
                <label for="current-stitches">Current stitches</label>
                <input type="number" id="current-stitches" min="1" step="1" required placeholder="e.g. 100">
            </div>
            <div class="input-group">
                <div class="mode-switch" role="radiogroup" aria-label="Input mode">
                    <button type="button" class="mode-btn active" data-mode="change" tabindex="-1">Change by</button>
                    <button type="button" class="mode-btn" data-mode="target" tabindex="-1">Target total</button>
                </div>
                <label for="target-stitches" id="target-label">Increase / decrease by</label>
                <input type="number" id="target-stitches" step="1" required placeholder="e.g. +20 or -10">
            </div>
            <button type="submit" id="calc-btn">Calculate</button>
        </form>

        <div id="result" class="result hidden">
            <div id="result-summary" class="result-summary"></div>
            <div id="result-progress" class="result-progress hidden">
                <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
                <span id="progress-text" class="progress-text"></span>
            </div>
            <ol id="result-checklist" class="result-checklist"></ol>
            <div id="result-verify" class="result-verify"></div>
            <div class="result-actions">
                <button type="button" id="copy-btn" class="action-btn">Copy pattern</button>
                <button type="button" id="reset-btn" class="action-btn secondary">Reset checks</button>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
